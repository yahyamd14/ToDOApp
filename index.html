<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <h1>ToDO List</h1>
        <form id="newTaskForm">
            <input type="text" id="newTaskInput" placeholder="Add your Plan in todo list" />
            <input type="submit" id="newTaskSubmit" value="Add Task" />
        </form>
    </header>

    <main>
        <section class="taskList">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="my 1st task" readonly />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
